<head>

<body>

    <div class="container">
       <div class="chat">
         
        <h2>Let's Chat</h2>
        <p>Whether you have a question to start a project or simply want to connect.</p>

        <p>Feel free to send me a message in the contact form</p>

       </div>
       
        <div class="contact"> 
           <h1>Contact</h1>
            <form action="">
                <h5>*Required</h5>
                <input type="text" placeholder="Name*"><br>
                <input type="email" placeholder="Email*"><br>
                <input type="text" placeholder="Company"><br>
                <input type="number" placeholder="Phone"><br>
                <textarea placeholder="Message"></textarea>

                <br>
                <button>SUBMIT</button>
            </form>
        </div>
    </div>

    
</body>
