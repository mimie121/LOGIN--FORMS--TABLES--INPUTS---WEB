<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div>

        <form action="">
            <h2>Student Registration Form</h2>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input class="input-width" type="text" placeholder="Enter Full Name"></td>
    
                </tr>
    
                <tr>
                    <td>Father's Name:</td>
                    <td><input class="input-width" type="text"></td>
                    
                </tr>
    
                <tr>
                    <td>Mother's Name:</td>
                    <td><input class="input-width" type="text"></td>
                    
                </tr>
    
                <tr>
                    <td>Phone Number:</td>
                    <td><input class="input-width" type="number" placeholder="017xxxxxxx"></td>
    
                    
                </tr>
    
                <tr>
                    <td>Email:</td>
                    <td><input class="input-width" type="text" placeholder="sample@example.com"></td>
                    
                </tr>
    
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio">Male
                        <input type="radio">Female
                        <input type="radio">Other
                    </td>
                    
                    
                </tr>
    
                <tr>
                    <td>Date Of Birth:</td>
                    <td>
                        <input type="date"> 
                        
                    </td>
                    
                    
                </tr>
    
                <tr>
                    <td>Address:</td>
                    <td>
                        <input class="address" type="text" placeholder=" Street:-  House:-  Road:-"> 
                        
                    </td>
                    
                    
                </tr>
    
                <tr>
                    <td>Blood Group:</td>
                    <td>
                        <select name="" id="">
    
                            <option value="">Select</option>
                            <option value="">o+</option>
                            <option value="">o-</option>
                           
                        </select>
                        
                    </td>
                    
                    
                </tr>
    
                
                <tr>
                    <td>Department:</td>
                    <td>
                        <input type="radio">CSE
                        <input type="radio">EEE
                        <input type="radio">BBA
                    </td>
                    
                    
                </tr>
    
                <tr>
                    <td>Course:</td>
                    <td>
                        <input type="checkbox">C
                        <input type="checkbox">C++
                        <input type="checkbox">Java
                        <input type="checkbox">AI
                        <input type="checkbox">Machine Learning
                        <input type="checkbox">Robotics
                    </td>
                    
                    
                </tr>
    
                <tr>
                    <td>Photo:</td>
                    <td>
                        <input type="file"> 
                        
                    </td>
                    
                    
                </tr>
            </table>
        
            
         <div class="link">
            <a href="">Submit</a> <input type="reset">
         </div>
        </form>

    </div>

    
    
</body>
</html>
